<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.sum_employee}">Tổng hợp thành tích nhân viên</title>
    <link rel="stylesheet" th:href="@{/css/list.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>

<!-- Header -->
<header th:replace="fragments/header :: header"></header>

<!-- Navbar -->
<nav th:replace="fragments/navbar :: navbar"></nav>

<h1 th:text="#{title.sum_employee}">Tổng hợp thành tích nhân viên</h1>

<div class="container">
    <table class="common-table" border="1">
        <thead>
        <tr>
            <th th:text="#{label.employee}">Nhân viên</th>
            <th>Email</th>
            <th th:text="#{label.sum_achievement}">Tổng thành tích</th>
            <th th:text="#{label.sum_discipline}">Tổng kỷ luật</th>
            <th th:text="#{label.point}">Điểm thưởng</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="summary : ${employeeSum}">
            <td th:text="${summary.employee.fullName}"></td>
            <td th:text="${summary.employee.email}"></td>
            <td th:text="${summary.totalAchievements}"></td>
            <td th:text="${summary.totalDisciplines}"></td>
            <td th:text="${summary.rewardPoints}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Footer -->
<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
