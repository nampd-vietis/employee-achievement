<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Group</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
<header>
    <div class="header-container">
        <div class="logo">
            <img src="@{static/images/logo.png}" alt="Logo">
            <span class="company-name" th:text="#{header.logo}">ABC Group</span>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="#" th:text="#{header.nav.whatWeDo}">What we do</a></li>
                <li><a href="#" th:text="#{header.nav.whoWeAre}">Who we are</a></li>
                <li><a href="#" th:text="#{header.nav.industries}">Industries</a></li>
            </ul>
        </nav>
        <div class="connect-button">
            <a href="#" th:text="#{header.connectButton}">LET'S CONNECT</a>
        </div>

        <!-- Language Selector -->
        <div class="language-selector">
            <form action="#" method="get">
                <select name="lang" onchange="this.form.submit()">
                    <option th:value="en" th:text="#{lang.english}"
                            th:selected="${#locale.language == 'en'}">English</option>
                    <option th:value="vi" th:text="#{lang.vietnamese}"
                            th:selected="${#locale.language == 'vi'}">Tiếng Việt</option>
                </select>
            </form>
        </div>
    </div>
</header>
</body>
</html>
