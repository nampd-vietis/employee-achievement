<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="#{title.create_department}">Tạo mới phòng ban</title>
  <link rel="stylesheet" th:href="@{/css/list.css}">
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>

<!-- Header -->
<header th:replace="fragments/header :: header"></header>

<!-- Navbar -->
<nav th:replace="fragments/navbar :: navbar"></nav>

<!-- Main content -->
<div class="container">
  <h1 th:text="#{title.create_department}">Tạo mới phòng ban</h1>

  <form action="#" th:action="@{/admin/departments}" th:object="${department}" method="post">
    <div class="form-group">
      <label for="departmentName" th:text="#{label.department_name}">Tên phòng ban:</label>
      <input type="text" id="departmentName" th:field="*{departmentName}" required>
    </div>

    <button type="submit" th:text="#{button.submit}">Xác nhận</button>
    <a th:href="@{/admin/departments}" class="cancel-button" th:text="#{button.cancel}">Hủy bỏ</a>
  </form>
</div>

<!-- Footer -->
<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
