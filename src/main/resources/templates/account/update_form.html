<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{title.update_account}">Cập nhật tài khoản</title>
    <link rel="stylesheet" th:href="@{/css/list.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>

<!-- Header -->
<header th:replace="fragments/header :: header"></header>

<!-- Navbar -->
<nav th:replace="fragments/navbar :: navbar"></nav>

<!-- Main content -->
<div class="container">
    <h1 th:text="#{title.update_account}">Cập nhật tài khoản</h1>

    <form action="#" th:action="@{/admin/accounts/update/{employeeId}(employeeId=${employeeId})}" th:object="${account}" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required>
            <div th:if="${#fields.hasErrors('email')}" class="error-message">
                <p th:errors="*{email}"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="password" th:text="#{label.password}">Mật khẩu:</label>
            <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required>
            <div th:if="${#fields.hasErrors('password')}" class="error-message">
                <p th:errors="*{password}"></p>
            </div>
        </div>

        <button type="submit" th:text="#{button.submit}">Cập nhật</button>
        <a th:href="@{/admin/accounts}" class="cancel-button" th:text="#{button.cancel}">Hủy bỏ</a>
    </form>
</div>

<!-- Footer -->
<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
